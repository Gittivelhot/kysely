<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<title>Poll answers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h2>
    	<span th:text="${poll.title + ' vastaukset'}"></span>
	</h2>
	<table class="table table-striped">
		<thead>
			<tr>
				<th th:each="question: ${poll.questions}" th:text="${question.query}"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pollanswer : ${poll.answers}">
				<td th:each="answer : ${pollanswer.answers}" th:text="${answer.answer}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
