<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Poll</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container d-flex flex-column justify-content-center">
	<h1 class="text-center">Edit Poll</h1>

		<form th:object="${poll}" th:action="@{/update/{id}(id=${pollId})}" method="post">
		  	<div class="form-group">
			  	<label for="name">Poll title</label>
				<input type="text" id="name" th:field="*{title}" class="form-control"/>
			</div>
			<div class="form-group" th:each="questions, iterStat : ${questions}">
			    <label for="questions" th:text="${'Question ' + (iterStat.index + 1)}"></label>
			    <input type="text" th:field="*{questions[__${iterStat.index}__].query}" class="form-control"/>
			</div>
			<input type="submit" class="btn btn-success" value="Update"></input>
			<input type="reset" value="Reset" class="btn btn-warning" />
			<a href="/" class="btn btn-primary"> Back to Polls</a>
		</form>
	</div>
</body>
</html>
